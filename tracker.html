<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WORD FLEET • Pen & Paper Mode • Attack Tracker</title>
  <link rel="icon" type="image/x-icon" href="/src/media/wf.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 8.5in;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .page {
      width: 8.5in;
      height: 5in;
      margin: 1in auto;
      background: white;
      position: relative;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    .offense {
      display: flex;
      justify-content: space-between;
      padding: 0.5in;
    }
    .offense-grid {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      grid-template-rows: repeat(11, 1fr);
      border: 1px solid #ccc;
      width: 4.5in;
      height: 4.2in;
    }
    .offense-cell {
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }
    .bubble-number {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #333;
      font-weight: bold;
      font-size: 11px;
    }
    .launch-codes-stamp {
      width: 1.2in;
      height: 1.2in;
      border: 2px solid black;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Courier New, monospace;
      font-size: 12px;
      transform: rotate(-8deg);
    }
    .toolbar {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .toolbar-btn {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .toolbar-btn:hover {
      background: #ddd;
    }
    @media print {
      .toolbar { display: none !important; }
      .stamp-text {
        color: #000 !important;
        background: none !important;
        z-index: 9999 !important;
        font-weight: bold !important;
        opacity: 1 !important;
      }
      .stamp-container {
        background: none !important;
        box-shadow: none !important;
        border-color: #000 !important;
      }
      .stamp-inner-border {
        display: none !important;
      }
      .launch-codes-stamp {
        transform: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="toolbar-btn" onclick="window.location.href='index.html'">RETREAT</button>
    <button class="toolbar-btn" onclick="generateNewTracker()">GENERATE NEW TRACKER</button>
    <button class="toolbar-btn" onclick="window.print()">PRINT</button>
  </div>
  <div class="page">
    <div class="offense">
      <div>
        <div class="offense-grid">
          <div class="offense-cell"></div>
          <div class="offense-cell">A</div><div class="offense-cell">B</div><div class="offense-cell">C</div><div class="offense-cell">D</div><div class="offense-cell">E</div><div class="offense-cell">F</div><div class="offense-cell">G</div><div class="offense-cell">H</div><div class="offense-cell">I</div><div class="offense-cell">J</div>
          ${[...Array(10)].map((_, i) => `
            <div class="offense-cell">${i + 1}</div>
            ${[...Array(10)].map(() => '<div class="offense-cell"></div>').join('')}
          `).join('')}
        </div>
      </div>
      <div class="launch-codes-stamp">
        <div>LAUNCH</div>
        <div>CODES</div>
        <div id="stampCodes">000 000 000 000 000</div>
      </div>
    </div>
  </div>
  <script>
    function generateLaunchCode() {
      return Math.floor(Math.random() * 1000).toString().padStart(3, '0');
    }
    function generateNewTracker() {
      const codes = Array.from({ length: 5 }, generateLaunchCode);
      document.getElementById('stampCodes').textContent = codes.join(' ');
    }
    window.addEventListener('load', generateNewTracker);
  </script>
</body>
</html>
