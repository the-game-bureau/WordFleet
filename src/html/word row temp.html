<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Two Words Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #fff;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .fleet-two-words {
      border-collapse: collapse;
    }

    .fleet-two-words th,
    .fleet-two-words td, .fleet-two-words td strong {
  text-align: center;
  display: block;
  width: 100%;
}
$1
      border: 1px solid #DDDDDD;
      width: 60px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
    }

    .fleet-two-words thead tr:first-child th:first-child {
      border-top: none;
      border-left: none;
    }

    .fleet-two-words thead tr:first-child th:not(:first-child) {
      background-color: #F7F7F7;
    }

    .fleet-two-words tbody tr th:first-child {
      background-color: #F7F7F7;
    }

    .fleet-two-words tbody tr:nth-child(odd) td {
      height: 30px;
      background-color: #F7F7F7;
    }
  </style>
</head>
<body>
  <table class="fleet-two-words">
    <tbody>
      <tr><td colspan="5"><strong>5-Letter Word</strong></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td colspan="5"><strong>4-Letter Word</strong></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td colspan="5"><strong>3-Letter Word A</strong></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td colspan="5"><strong>3-Letter Word B</strong></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td colspan="5"><strong>2-Letter Word</strong></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
  </table>
</body>
</html>
