<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship - Print & Play</title>
    <style>
        @media print {
            @page { margin: 0.5cm; }
            body { 
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            .no-print {
                display: none;  /* This hides elements with no-print class when printing */
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(11, 30px);
            gap: 1px;
            background: #ccc;
            border: 1px solid #999;
            width: fit-content;
            margin: 20px auto;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .ships {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .ship {
            border: 1px solid #000;
            padding: 5px 10px;
        }

        .print-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>BATTLESHIP</h1>
        <p>Print & Play Edition</p>
    </header>

    <!-- Make sure the button has the no-print class -->
    <button class="print-button no-print" onclick="window.print()">Print Game Sheet</button>

    <div class="ships">
        <div class="ship">Carrier (5)</div>
        <div class="ship">Battleship (4)</div>
        <div class="ship">Cruiser (3)</div>
        <div class="ship">Submarine (3)</div>
        <div class="ship">Destroyer (2)</div>
    </div>

    <div class="grid">
        <!-- Header row -->
        <div class="cell"></div>
        <div class="cell">A</div>
        <div class="cell">B</div>
        <div class="cell">C</div>
        <div class="cell">D</div>
        <div class="cell">E</div>
        <div class="cell">F</div>
        <div class="cell">G</div>
        <div class="cell">H</div>
        <div class="cell">I</div>
        <div class="cell">J</div>
    </div>

    <div class="grid">
        <!-- Second identical grid -->
        <div class="cell"></div>
        <div class="cell">A</div>
        <div class="cell">B</div>
        <div class="cell">C</div>
        <div class="cell">D</div>
        <div class="cell">E</div>
        <div class="cell">F</div>
        <div class="cell">G</div>
        <div class="cell">H</div>
        <div class="cell">I</div>
        <div class="cell">J</div>
    </div>

    <script>
        // Function to add numbered rows to a grid
        function addNumberedRows(grid) {
            for(let i = 1; i <= 10; i++) {
                const numberCell = document.createElement('div');
                numberCell.className = 'cell';
                numberCell.textContent = i;
                grid.appendChild(numberCell);
                
                // Add 10 empty cells for each row
                for(let j = 0; j < 10; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    grid.appendChild(cell);
                }
            }
        }

        // Add numbered rows to both grids
        document.querySelectorAll('.grid').forEach(grid => {
            addNumberedRows(grid);
        });
    </script>
</body>
</html>
