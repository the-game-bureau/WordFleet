<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.5x11 Paper Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .paper {
            width: 8.5in;
            height: 11in;
            background-color: white;
            display: grid;
            grid-template-columns: 0.25in 8in 0.25in;
            grid-template-rows: 0.25in 5in 0.5in 5in 0.25in;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .left {
            grid-column: 1;
            grid-row: 1 / -1;
            background-color: #f0e8ff;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        
        .right {
            grid-column: 3;
            grid-row: 1 / -1;
            background-color: #f0e8ff;
            border: 2px solid #333;
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        
        .top {
            grid-column: 2;
            grid-row: 1;
            background-color: #e8f4f8;
            border: 2px solid #333;
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .offense {
            grid-column: 2;
            grid-row: 2;
            background-color: #fff2e8;
            border: 2px solid #333;
            border-top: none;
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: #d2691e;
        }
        
        .middle {
            grid-column: 2;
            grid-row: 3;
            background-color: #f8f8f8;
            border: 2px solid #333;
            border-top: none;
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .defense {
            grid-column: 2;
            grid-row: 4;
            background-color: #e8f8e8;
            border: 2px solid #333;
            border-top: none;
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: #228b22;
        }
        
        .bottom {
            grid-column: 2;
            grid-row: 5;
            background-color: #e8f4f8;
            border: 2px solid #333;
            border-top: none;
            border-left: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .print-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,123,255,0.4);
        }
        
        .print-button:active {
            transform: translateY(0);
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
                margin: 0;
            }
            
            .paper {
                box-shadow: none;
                margin: 0;
            }
            
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="paper">
        <div class="left">LEFT (0.25")</div>
        <div class="right">RIGHT (0.25")</div>
        <div class="top">TOP (0.25")</div>
        <div class="offense">OFFENSE (8" wide × 5" high)</div>
        <div class="middle">MIDDLE (0.5")</div>
        <div class="defense">DEFENSE (8" wide × 5" high)</div>
        <div class="bottom">BOTTOM (0.25")</div>
    </div>
    
    <button class="print-button" onclick="window.print()">Print</button>
</body>
</html>
