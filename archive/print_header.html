<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Fleet</title>
  <style>
    /* ===== Reset CSS ===== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    /* ===== Header Styles ===== */
    .header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 1rem 1.5rem;
    }

    .header-title {
      font-family: "Clear Sans", Arial, sans-serif;
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 700;
      letter-spacing: clamp(0.05em, 0.5vw, 0.2em);
      text-transform: uppercase;
      text-align: left;  /* Changed to left alignment */
    }

    .header-subtitle {
      text-align: left;  /* Changed to left alignment */
      font-weight: 500;
      text-transform: uppercase;
      color: #666;
      letter-spacing: 0.08em;
      margin-top: 0.25rem;
      font-size: 0.95rem;
    }

    .nav {
      display: flex;
      justify-content: flex-end;  /* Changed from center to flex-end */
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .nav a,
    .nav button {
      /* Reset browser defaults */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: none;
      margin: 0;
      
      /* Uniform styling */
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 200px;  /* Increased width to fit longest text */
      height: 40px;
      padding: 0 0.5rem;  /* Reduced padding */
      
      /* Typography */
      font-family: inherit;
      font-size: 0.75rem;  /* Slightly smaller font */
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.02em;  /* Reduced letter spacing */
      white-space: nowrap;
      
      /* Visual */
      background-color: #f5f5f5;
      border: 1px solid #dddddd;
      border-radius: 0;
      color: #333333;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav a:hover,
    .nav button:hover {
      background-color: #eeeeee;
      border-color: #bbbbbb;
    }

    .nav a:active,
    .nav button:active {
      background-color: #e5e5e5;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: flex-end;  /* Changed from stretch to flex-end */
        gap: 0.75rem;
      }

      .nav a,
      .nav button {
        width: 200px;  /* Keep fixed width on mobile instead of 100% */
      }

      .header {
        padding: 1rem;
      }
    }

    /* ===== Print Styles ===== */
    @media print {
      .nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-title">WORD FLEET</div>
    <div class="header-subtitle">Pen & Paper Edition â€“ Battle Tracker</div>

    <nav class="nav">
      <a href="#">RETREAT</a>
      <button onclick="generateTracker()">GENERATE NEW TRACKER</button>
      <button onclick="window.print()">PRINT</button>
    </nav>
  </header>

  <script>
    function generateTracker() {
      alert("Tracker generation not implemented yet.");
    }
  </script>

</body>
</html>
