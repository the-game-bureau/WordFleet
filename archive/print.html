<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.5x11 Paper Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .paper {
            width: 8.5in;
            height: 11in;
            background-color: white;
            display: grid;
            grid-template-columns: 0.25in 8in 0.25in;
            grid-template-rows: 0.25in 5in 0.5in 5in 0.25in;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .left {
            grid-column: 1;
            grid-row: 1 / -1;
            background-color: #f0e8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        
        .right {
            grid-column: 3;
            grid-row: 1 / -1;
            background-color: #f0e8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        
        .top {
            grid-column: 2;
            grid-row: 1;
            background-color: #e8f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .offense {
            grid-column: 2;
            grid-row: 2;
            background-color: #fff2e8;
            display: flex;
            flex-direction: row;
            font-weight: bold;
            font-size: 24px;
            color: #d2691e;
        }
        
        .ogrid {
            width: 6in;
            height: 100%;
            background-color: #fff2e8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: #d2691e;
        }
        
        .ohelper {
            width: 2in;
            height: 100%;
            background-color: #fff2e8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: #d2691e;
            padding: 2px;
        }
        
        .fleet-two-alphabet-list {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            gap: 3px;
            padding: 2px;
        }
        
        .fleet-two-alphabet-item {
            display: flex;
            justify-content: center;
        }
        
        .fleet-two-alphabet-boxes {
            display: flex;
            gap: 3px;
        }
        
        .fleet-two-alphabet-box {
            width: 36px;
            height: 36px;
            border: 1px solid #d3d6da;
            background: white;
            font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #999;
            text-align: center;
            vertical-align: middle;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            position: relative;
            border-radius: 0;
            box-sizing: border-box;
        }
        
        .fleet-two-alphabet-box.vowel {
            background-color: #e9ecef;
            color: #999;
        }

        .letter-text {
            display: block;
        }
        
        .alphabet-header {
            font-size: 14px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }
        
        .middle {
            grid-column: 2;
            grid-row: 3;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 13px;
            padding: 4px;
            text-align: center;
            line-height: 1.1;
        }
        
        .defense {
            grid-column: 2;
            grid-row: 4;
            background-color: #e8f8e8;
            display: flex;
            flex-direction: row;
            font-weight: bold;
            font-size: 24px;
            color: #228b22;
        }
        
        .bottom {
            grid-column: 2;
            grid-row: 5;
            background-color: #e8f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .print-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,123,255,0.4);
        }
        
        .print-button:active {
            transform: translateY(0);
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
                margin: 0;
            }
            
            .paper {
                box-shadow: none;
                margin: 0;
            }
            
            .print-button {
                display: none;
            }
            
            .fleet-two-alphabet-box {
                color: #666 !important;
                background: #f0f0f0 !important;
            }
            
            .fleet-two-alphabet-box.vowel {
                background-color: #e0e0e0 !important;
                color: #666 !important;
            }
        }
    </style>
</head>
<body>
